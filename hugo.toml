baseURL = 'https://hcy.life/'
languageCode = 'zh-CN'
theme = ["hcylife"]
cleanDestinationDir = true
enableGitInfo = true
hasCJKLanguage = true
defaultContentLanguage = "zh"
canonifyurls = true
paginate = 6
title = "H.C.yan"
author = "HCY"

[markup]
    [goldmark.renderer]
        hardWraps = false
        unsafe = true # change to true to enable inclusion of rawHTML and math functions
        xhtml = false
    [highlight]
        codeFences = true
        guessSyntax = false
        hl_Lines = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        noClasses = false
        tabWidth = 2
